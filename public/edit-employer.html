<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Edit Employer</h2>
        <input type="hidden" id="employerId">
        <input type="text" id="employerName" placeholder="Name">
        <input type="text" id="employerPosition" placeholder="Position">
        <input type="text" id="employerEmail" placeholder="Email">
        <input type="text" id="employerPhone" placeholder="Phone">
        <input type="text" id="employerAddress" placeholder="Address">
        <button class="btn" onclick="updateEmployer()">Update Employer</button>
        <script src="assets/js/employer.js"></script>
    </div>
</body>
</html>
